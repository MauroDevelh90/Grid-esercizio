<!DOCTYPE html>
<html>
  <head>
<title>Esercizio Grid</title>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <h1>Layout Grid</h1>
     <div class="calculator">
       <div class="calculator_result">0</div>
       <div class="calculator_numbers">
         <button class="calculator_numbers calculator_numbers--operator">+</button>
         <button class="calculator_numbers calculator_numbers--operator">-</button>
         <button class="calculator_numbers calculator_numbers--operator">*</button>
         <button class="calculator_numbers calculator_numbers--operator">/</button>
         <button class="calculator_numbers">7</button>
         <button class="calculator_numbers">8</button>
         <button class="calculator_numbers">9</button>
         <button class="calculator_numbers">4</button>
         <button class="calculator_numbers">5</button>
         <button class="calculator_numbers">6</button>
         <button class="calculator_numbers">1</button>
         <button class="calculator_numbers">2</button>
         <button class="calculator_numbers">3</button>
         <button class="calculator_numbers">0</button>
         <button class="calculator_numbers">.</button>
         <button class="calculator_numbers">AC</button>
         <button class="calculator_numbers calculator_numbers--sending">=</button>
        </div>
    </div>
  </body>
</html>
